<!DOCTYPE html>
<html>

<head>
    <style>
        div{
            border: 2px solid black;
        }
        #div1:target {
            background-color: cyan;
        }

        #div2:target {
            border: 10px dotted green;
            background-color: yellow;
        }

        a#link1:link {
            color: blue;
            background-color: lightyellow;
            text-decoration: none;
        }

        a#link1:visited {
            color: purple;
            background-color: lightyellow;
        }

        a#link1:hover {
            color: white;
            background-color: darkblue;
        }

        a#link1:active {
            color: red;
            background-color: yellow;
        }

        a#link2:link {
            color: green;
            background-color: lightyellow;
            text-decoration: none;
        }

        a#link2:hover {
            color: white;
            background-color: darkblue; 
        }

        a#link2:active {
            color: orange;
            background-color: lightblue;
        }

        a#link2:visited {
            color: brown;
            background-color: khaki;
        }

        div#div1 {
            width: 200px;
            height: 100px;
            margin-bottom: 10px;
        }

        div#div2 {
            width: 200px;
            height: 100px;
        }

    </style>
</head>

<body>
    <a href="#div1" id="link1">Link 1</a>
    <a href="#div2" id="link2">Link 2</a><br>
    <div id="div1">Div 1</div>
    <br>
    <div id="div2">Div 2</div>
</body>

</html>
